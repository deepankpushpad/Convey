<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convey</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="forms.css">
    <script src="login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" defer></script>
</head>

<body>
    <img src="image.png" alt="convey-logo">
    <h1>Convey</h1>
    <p id="para-before-form">Log In with your Email and Password</p>
    <form action="">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
        <button id="login-btn">Log In</button>
    </form>
    <p class="para-after-form">Not a User yet? Please<a href="signup.html">Sign Up</a></p>
</body>

</html>

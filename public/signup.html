<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convey</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="forms.css">
    <script src="signup.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" defer></script>
</head>

<body>
    <img src="image.png" alt="convey-logo">
    <h1>Convey</h1>
    <p id="para-before-form">Get started with your account</p>
    <form action="">
        <label for="username"></label>
        <input type="text" name="username" id="username" placeholder="Username">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email">
        <label for="phno"></label>
        <input type="tel" name="phno" id="phno" placeholder="Phone Number">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password">
        <button id="signup-btn">Sign Up</button>
    </form>
    <p class="para-after-form">Existing User?<a href="login.html">Login</a></p>
</body>

</html>

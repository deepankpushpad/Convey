<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convey</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" defer></script>
</head>

<body>
    <section id="logged-user-section">
        <div id="logged-user-container">
            <div>
                <img src="image.png" alt="convey-logo" id="convey-logo">
                <h1>Convey</h1>
            </div>
            <img src="profile.png" alt="logged-user-img" id="logged-user-img">
            <p id="logged-user"></p>
            <p id="logged-user-email"></p>
        </div>
        <div id="your-groups-container">
            <p>YOUR GROUPS<button title="Create a group">+</button></p>
            <ul id="your-groups"></ul>
        </div>
        <div id="logout-container">
            <button id="logout-btn">Logout</button>
        </div>
    </section>
    <section id="chat-section">
        <div id="chat-container">
            <ul id="chat"></ul>
        </div>
        <div id="send-msg-container">
            <p id="msg-notification"></p>
            <form>
                <input type="text" name="msg" id="msg-sent" placeholder="Message">
                <button type="submit" id="send-msg-btn">Send</button>
            </form>
        </div>
    </section>
    <section id="other-users-section">
        <div id="other-users-container">
            <p>ONLINE</p>
            <ul id="other-users"></ul>
        </div>
    </section>
</body>

</html>
